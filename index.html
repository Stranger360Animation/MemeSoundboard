<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Meme Soundboard</title>
  <style>
    body { margin:0; background: #222; display:flex; align-items:center; justify-content:center; height:100vh; }
    canvas { background:#000; width:100%; height:100%; }
  </style>
</head>
<body>
  <canvas id="unity-canvas"></canvas>
  <script>
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/MemeSoundboard.loader.js"; // <-- this is the generated loader file
  </script>

  <!-- Load Unity loader -->
  <script src="MemeSoundboard.loader.js"></script>

  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: buildUrl + "/MemeSoundboard.data.unityweb",
      frameworkUrl: buildUrl + "/MemeSoundboard.framework.js.unityweb",
      codeUrl: buildUrl + "/MemeSoundboard.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Stranger Animation",
      productName: "Meme Soundboard",
      productVersion: "1.0",
      decompressionFallback: true // this makes gzip/br work on GitHub Pages
    }).then((unityInstance) => {
      console.log("Unity loaded successfully");
    }).catch((message) => {
      console.error(message);
    });
  </script>
</body>
</html>
