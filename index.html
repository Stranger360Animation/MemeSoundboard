  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;   /* no scrolling */
      overflow: hidden;
    }

    canvas {
      background: #000;

      max-width: 100vw;
      object-fit: contain;
    }
  </style>

     crossorigin="anonymous"></script>
</head>
<body>
  <canvas id="unity-canvas"></canvas>

  <script>
    // Always point to your Build folder
    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/MemeSoundboard.loader.js";
  </script>

  <!-- ✅ FIXED: load the loader script from Build folder -->
  <script src="Build/MemeSoundboard.loader.js"></script>

  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: buildUrl + "/MemeSoundboard.data.unityweb",
      frameworkUrl: buildUrl + "/MemeSoundboard.framework.js.unityweb",
      codeUrl: buildUrl + "/MemeSoundboard.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Stranger Animation",
      productName: "Meme Soundboard",
      productVersion: "1.0",
      decompressionFallback: true
    }).then((unityInstance) => {
      console.log("Unity loaded successfully ✅");

      console.error("Unity failed ❌", message);
    });
  </script>
